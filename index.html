<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TdP and QT Risk Assessment Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>TdP & QT Risk Assessment</h1>
    <form id="riskForm">
      <label for="cmax">Cmax (nM):</label>
      <input type="number" step="any" id="cmax" required />

      <label for="arrhythmia">Arrhythmia Type:</label>
      <select id="arrhythmia">
        <option value="0">no arrhythmia</option>
        <option value="1">type A arrhythmia</option>
        <option value="2">other arrhythmia</option>
      </select>

      <label for="celltype">Cell Type (numeric):</label>
      <input type="number" id="celltype" required />

      <label for="assay">Assay Time:</label>
      <select id="assay">
        <option value="30">30 min</option>
        <option value="24">24 hours</option>
      </select>

      <label>Concentration - FPDc Pairs:</label>
      <table id="dataTable">
        <thead>
          <tr><th>Concentration (uM)</th><th>FPDc (ms)</th></tr>
        </thead>
        <tbody id="dataBody">
          <tr>
            <td><input type="number" step="any" required></td>
            <td><input type="number" step="any" required></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="addRow()">Add Row</button>
      <button type="submit">Submit</button>
    </form>

    <div id="results"></div>
    <canvas id="hillPlot" height="300"></canvas>
    <canvas id="riskBarChart" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
